<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOB Online Banking - Account Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="IOB Logo">
            <h1>Indian Overseas Bank</h1>
        </div>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </header>
    <main>
        <div class="account-container">
            <h2>Account Details</h2>
            <table>
                <tr>
                    <th>Account Holder</th>
                    <td>{{ user.name }}</td>
                </tr>
                <tr>
                    <th>Account Number</th>
                    <td>{{ user.account_number }}</td>
                </tr>
                <tr>
                    <th>IFSC Code</th>
                    <td>{{ user.ifsc }}</td>
                </tr>
                <tr>
                    <th>Balance</th>
                    <td>{{ user.balance }}</td>
                </tr>
            </table>
            {% if user.flag %}
            <div class="flag">Flag: {{ user.flag }}</div>
            {% endif %}
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Indian Overseas Bank. All rights reserved.</p>
    </footer>
</body>
</html>
